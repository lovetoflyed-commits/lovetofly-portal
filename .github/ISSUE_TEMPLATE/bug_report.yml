name: Bug Report
description: Report a bug or issue with the Love to Fly Portal
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happens...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: Paste screenshots here...

  - type: dropdown
    id: area
    attributes:
      label: Area Affected
      description: Which part of the portal is affected?
      options:
        - HangarShare (marketplace)
        - Classifieds
        - Career/Jobs
        - Flight Tools (E6B, planning, etc.)
        - Forum/Community
        - Admin Dashboard
        - Authentication/Login
        - User Profile
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (system down, data loss)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (minor issue, workaround exists)
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      placeholder: Chrome 120, Firefox 121, Safari 17, etc.

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: Windows 11, macOS 14, Ubuntu 22.04, iOS 17, Android 14, etc.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...
