<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e2e8f0"/>
      <stop offset="1" stop-color="#cbd5e1"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="640" height="360" fill="url(#bg)"/>
  <!-- Ruler band -->
  <rect x="220" y="40" width="200" height="280" rx="8" fill="#eef2f7" stroke="#94a3b8" stroke-width="2"/>
  <!-- Disc outer ring -->
  <circle cx="320" cy="180" r="120" fill="#ffffff" stroke="#1f2937" stroke-width="3"/>
  <!-- Disc inner -->
  <circle cx="320" cy="180" r="90" fill="#93c5fd" opacity="0.15" stroke="#1d4ed8" stroke-width="2"/>
  <!-- Cardinal marks -->
  <line x1="320" y1="60" x2="320" y2="80" stroke="#1f2937" stroke-width="3"/>
  <line x1="440" y1="180" x2="420" y2="180" stroke="#1f2937" stroke-width="3"/>
  <line x1="320" y1="300" x2="320" y2="280" stroke="#1f2937" stroke-width="3"/>
  <line x1="200" y1="180" x2="220" y2="180" stroke="#1f2937" stroke-width="3"/>
  <text x="320" y="330" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#1f2937" text-anchor="middle">Thumbnail — E6B Analógico</text>
</svg>
