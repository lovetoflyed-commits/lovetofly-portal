<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 650" width="240" height="650">
  <defs>
    <style>
      .cursor-line { stroke: rgba(0, 82, 155, 0.3); stroke-width: 2; }
      .window { fill: rgba(255, 255, 255, 0.1); stroke: rgba(0, 82, 155, 0.4); stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Transparent slide with center cursor line -->
  <rect width="240" height="650" fill="none"/>
  
  <!-- Center reference line -->
  <line class="cursor-line" x1="120" y1="0" x2="120" y2="650"/>
  
  <!-- Reading windows (optional) -->
  <rect class="window" x="20" y="150" width="200" height="30"/>
  <rect class="window" x="20" y="250" width="200" height="30"/>
  <rect class="window" x="20" y="350" width="200" height="30"/>
  <rect class="window" x="20" y="450" width="200" height="30"/>
</svg>
