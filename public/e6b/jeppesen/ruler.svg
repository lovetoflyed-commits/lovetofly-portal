<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650" width="800" height="650">
  <defs>
    <style>
      .ruler-bg { fill: #f8f8f8; }
      .scale-text { font-family: Arial, sans-serif; font-size: 10px; fill: #000; }
      .scale-line { stroke: #000; stroke-width: 1; }
      .gs-curve { stroke: #00529B; stroke-width: 1.5; fill: none; }
      .drift-line { stroke: #c00; stroke-width: 0.8; }
      .label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #00529B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="ruler-bg" width="800" height="650"/>
  
  <!-- Left Scale Column (LOW 40-120 kt) -->
  <g id="left-scale" transform="translate(280, 50)">
    <text class="label" x="0" y="-10" text-anchor="middle">GROUND SPEED</text>
    <text class="label" x="0" y="10" text-anchor="middle">LOW (kt)</text>
    
    <!-- Major tick marks and labels for LOW scale (40-120) -->
    <line class="scale-line" x1="-15" y1="30" x2="15" y2="30"/>
    <text class="scale-text" x="-25" y="35" text-anchor="end">40</text>
    
    <line class="scale-line" x1="-10" y1="80" x2="10" y2="80"/>
    <text class="scale-text" x="-20" y="85" text-anchor="end">50</text>
    
    <line class="scale-line" x1="-15" y1="140" x2="15" y2="140"/>
    <text class="scale-text" x="-25" y="145" text-anchor="end">60</text>
    
    <line class="scale-line" x1="-10" y1="200" x2="10" y2="200"/>
    <text class="scale-text" x="-20" y="205" text-anchor="end">70</text>
    
    <line class="scale-line" x1="-15" y1="260" x2="15" y2="260"/>
    <text class="scale-text" x="-25" y="265" text-anchor="end">80</text>
    
    <line class="scale-line" x1="-10" y1="320" x2="10" y2="320"/>
    <text class="scale-text" x="-20" y="325" text-anchor="end">90</text>
    
    <line class="scale-line" x1="-15" y1="380" x2="15" y2="380"/>
    <text class="scale-text" x="-25" y="385" text-anchor="end">100</text>
    
    <line class="scale-line" x1="-10" y1="440" x2="10" y2="440"/>
    <text class="scale-text" x="-20" y="445" text-anchor="end">110</text>
    
    <line class="scale-line" x1="-15" y1="500" x2="15" y2="500"/>
    <text class="scale-text" x="-25" y="505" text-anchor="end">120</text>
    
    <!-- Minor ticks (every 5 kt) -->
    <line class="scale-line" x1="-8" y1="55" x2="8" y2="55" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="110" x2="8" y2="110" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="170" x2="8" y2="170" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="230" x2="8" y2="230" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="290" x2="8" y2="290" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="350" x2="8" y2="350" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="410" x2="8" y2="410" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="470" x2="8" y2="470" opacity="0.5"/>
    
    <!-- GS Curve examples (simplified) -->
    <path class="gs-curve" d="M 40,30 Q 50,100 60,200 T 80,380"/>
    <path class="gs-curve" d="M 50,50 Q 60,120 70,230 T 90,420"/>
  </g>
  
  <!-- Right Scale Column (HIGH 120-240 kt) -->
  <g id="right-scale" transform="translate(520, 50)">
    <text class="label" x="0" y="-10" text-anchor="middle">GROUND SPEED</text>
    <text class="label" x="0" y="10" text-anchor="middle">HIGH (kt)</text>
    
    <!-- Major tick marks and labels for HIGH scale (120-240) -->
    <line class="scale-line" x1="-15" y1="30" x2="15" y2="30"/>
    <text class="scale-text" x="25" y="35" text-anchor="start">120</text>
    
    <line class="scale-line" x1="-10" y1="80" x2="10" y2="80"/>
    <text class="scale-text" x="20" y="85" text-anchor="start">140</text>
    
    <line class="scale-line" x1="-15" y1="140" x2="15" y2="140"/>
    <text class="scale-text" x="25" y="145" text-anchor="start">160</text>
    
    <line class="scale-line" x1="-10" y1="200" x2="10" y2="200"/>
    <text class="scale-text" x="20" y="205" text-anchor="start">180</text>
    
    <line class="scale-line" x1="-15" y1="260" x2="15" y2="260"/>
    <text class="scale-text" x="25" y="265" text-anchor="start">200</text>
    
    <line class="scale-line" x1="-10" y1="320" x2="10" y2="320"/>
    <text class="scale-text" x="20" y="325" text-anchor="start">220</text>
    
    <line class="scale-line" x1="-15" y1="380" x2="15" y2="380"/>
    <text class="scale-text" x="25" y="385" text-anchor="start">240</text>
    
    <!-- Minor ticks (every 10 kt) -->
    <line class="scale-line" x1="-8" y1="55" x2="8" y2="55" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="110" x2="8" y2="110" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="170" x2="8" y2="170" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="230" x2="8" y2="230" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="290" x2="8" y2="290" opacity="0.5"/>
    <line class="scale-line" x1="-8" y1="350" x2="8" y2="350" opacity="0.5"/>
    
    <!-- GS Curve examples (simplified) -->
    <path class="gs-curve" d="M -40,30 Q -30,100 -20,200 T 0,380"/>
    <path class="gs-curve" d="M -50,50 Q -40,120 -30,230 T -10,420"/>
  </g>
  
  <!-- Center reference lines -->
  <line x1="400" y1="100" x2="400" y2="550" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Drift correction columns (simplified) -->
  <g id="drift-marks" transform="translate(340, 150)">
    <text class="scale-text" x="0" y="-5" text-anchor="middle" font-weight="bold" fill="#c00">DRIFT</text>
    <line class="drift-line" x1="0" y1="0" x2="0" y2="350"/>
    <line class="drift-line" x1="-5" y1="50" x2="5" y2="50"/>
    <line class="drift-line" x1="-5" y1="100" x2="5" y2="100"/>
    <line class="drift-line" x1="-5" y1="150" x2="5" y2="150"/>
    <line class="drift-line" x1="-5" y1="200" x2="5" y2="200"/>
    <line class="drift-line" x1="-5" y1="250" x2="5" y2="250"/>
    <line class="drift-line" x1="-5" y1="300" x2="5" y2="300"/>
    <line class="drift-line" x1="-5" y1="350" x2="5" y2="350"/>
  </g>
  
  <g id="drift-marks-right" transform="translate(460, 150)">
    <text class="scale-text" x="0" y="-5" text-anchor="middle" font-weight="bold" fill="#c00">DRIFT</text>
    <line class="drift-line" x1="0" y1="0" x2="0" y2="350"/>
    <line class="drift-line" x1="-5" y1="50" x2="5" y2="50"/>
    <line class="drift-line" x1="-5" y1="100" x2="5" y2="100"/>
    <line class="drift-line" x1="-5" y1="150" x2="5" y2="150"/>
    <line class="drift-line" x1="-5" y1="200" x2="5" y2="200"/>
    <line class="drift-line" x1="-5" y1="250" x2="5" y2="250"/>
    <line class="drift-line" x1="-5" y1="300" x2="5" y2="300"/>
    <line class="drift-line" x1="-5" y1="350" x2="5" y2="350"/>
  </g>
  
  <!-- Bottom labels -->
  <text class="label" x="400" y="630" text-anchor="middle" font-size="14">JEPPESEN E6B FLIGHT COMPUTER</text>
</svg>
