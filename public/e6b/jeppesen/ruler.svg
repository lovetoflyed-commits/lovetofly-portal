<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .label-major { font-size: 14px; font-weight: bold; }
    .label-minor { font-size: 11px; }
  </style>
  
  <rect width="800" height="650" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="30" class="label-major">Low Speed (40-120 kt)</text>
  <text x="500" y="30" class="label-major">High Speed (120-240 kt)</text>
  
  <!-- Low Speed Ruler -->
  <line x1="100" y1="80" x2="100" y2="620" stroke="#333" stroke-width="2"/>
  <line x1="85" y1="80" x2="115" y2="80" stroke="#333" stroke-width="2"/><text x="50" y="85" class="label-major">40</text>
  <line x1="90" y1="138" x2="110" y2="138" stroke="#333" stroke-width="1"/><text x="55" y="143" class="label-minor">50</text>
  <line x1="85" y1="196" x2="115" y2="196" stroke="#333" stroke-width="2"/><text x="50" y="201" class="label-major">60</text>
  <line x1="90" y1="254" x2="110" y2="254" stroke="#333" stroke-width="1"/><text x="55" y="259" class="label-minor">70</text>
  <line x1="85" y1="312" x2="115" y2="312" stroke="#333" stroke-width="2"/><text x="50" y="317" class="label-major">80</text>
  <line x1="90" y1="370" x2="110" y2="370" stroke="#333" stroke-width="1"/><text x="55" y="375" class="label-minor">90</text>
  <line x1="85" y1="428" x2="115" y2="428" stroke="#333" stroke-width="2"/><text x="45" y="433" class="label-major">100</text>
  <line x1="90" y1="486" x2="110" y2="486" stroke="#333" stroke-width="1"/><text x="50" y="491" class="label-minor">110</text>
  <line x1="85" y1="544" x2="115" y2="544" stroke="#333" stroke-width="2"/><text x="45" y="549" class="label-major">120</text>
  
  <!-- High Speed Ruler -->
  <line x1="700" y1="80" x2="700" y2="620" stroke="#333" stroke-width="2"/>
  <line x1="685" y1="80" x2="715" y2="80" stroke="#333" stroke-width="2"/><text x="720" y="85" class="label-major">120</text>
  <line x1="690" y1="154" x2="710" y2="154" stroke="#333" stroke-width="1"/><text x="720" y="159" class="label-minor">140</text>
  <line x1="685" y1="228" x2="715" y2="228" stroke="#333" stroke-width="2"/><text x="720" y="233" class="label-major">160</text>
  <line x1="690" y1="302" x2="710" y2="302" stroke="#333" stroke-width="1"/><text x="720" y="307" class="label-minor">180</text>
  <line x1="685" y1="376" x2="715" y2="376" stroke="#333" stroke-width="2"/><text x="720" y="381" class="label-major">200</text>
  <line x1="690" y1="450" x2="710" y2="450" stroke="#333" stroke-width="1"/><text x="720" y="455" class="label-minor">220</text>
  <line x1="685" y1="524" x2="715" y2="524" stroke="#333" stroke-width="2"/><text x="720" y="529" class="label-major">240</text>
  
  <text x="400" y="640" text-anchor="middle" fill="#999" font-size="11">Wind Side - Static Ruler</text>
</svg>