<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650" width="800" height="650">
  <defs>
    <style>
      .frame { fill: none; stroke: #333; stroke-width: 3; }
      .outer-text { font-family: Arial, sans-serif; font-size: 14px; fill: #000; font-weight: bold; }
      .brand { font-family: Arial, sans-serif; font-size: 18px; fill: #00529B; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Outer frame/ring -->
  <g transform="translate(400, 325)">
    <!-- Main outer circle -->
    <circle class="frame" r="295"/>
    <circle class="frame" r="285" stroke-width="1"/>
    
    <!-- Cardinal direction references (fixed on outer ring) -->
    <text class="outer-text" x="0" y="-305" text-anchor="middle">TRUE COURSE</text>
    <text class="outer-text" x="0" y="320" text-anchor="middle">HEADING</text>
    
    <!-- Brand text at bottom -->
    <text class="brand" x="0" y="-150" text-anchor="middle">JEPPESEN</text>
    <text class="outer-text" x="0" y="-130" text-anchor="middle">FLIGHT COMPUTER</text>
    <text class="outer-text" x="0" y="-110" text-anchor="middle" font-size="10">CR SERIES</text>
  </g>
</svg>
